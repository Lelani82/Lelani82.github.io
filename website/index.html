<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Load an icon library to show a fontawesome favcons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Lelani Parker</title>
</head>

<body>
    <div id="body">
        <header>
            <div id="header">
                <!-- Top Navigation Menu -->
                <div class="topnav">
                    <a href="#home" class="active"></a>
                    <!-- Navigation links (hidden by default) -->
                    <div id="myLinks">
                        <a href="#">Home</a>
                        <a href="#about">About</a>
                        <a href="#projects">Projects</a>
                        <a href="#contact">Contact</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div id="main">
                <p>Hello, I'm Lelani Parker <br> I'm a full-stack web developer in training</p>
            </div>
        </main>

        <footer>
            <div id="footer">
                <a href="https://github.com/Lelani82" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/lelani-parker-1b8b22a6/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://twitter.com/LelaniCodes" target="_blank"><i class="fab fa-twitter"></i></a>

                <p>LELANI PARKER&copy2019</p>
            </div>
        </footer>
    </div>
</body>

<script>
/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
</html>
